version: "3.8"

networks:
  php_advanced:
    driver: bridge

services:
  db:
    image: mysql:8.0.31
    restart: always
    environment:
      MYSQL_USER: test
      MYSQL_PASSWORD: password
    networks:
      - php_advanced
    ports:
      - "3306:3306"

  php:
    image: php:8.1-apache
    build:
      context: .docker/php
    restart: always
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
    networks:
      - php_advanced